<!DOCTYPE html>

<html>
	<head>
		<title>
			Water Level Simulator
		</title>

		<script src = "js/d3.v3.min.js"></script>
		<script src = "js/jquery.min.js"></script>
		<script src = "js/graph.js"></script>
		<script>
		upload('data/water.csv');
		var district = "",
				block = "",
			  callFunc = function() {
					var field1 = document.getElementById('dd_district').value.toUpperCase();
					var field2 = document.getElementById('dd_block').value.toUpperCase();
					if(field1 !== "" && field2 !== "" && (district!=field1 || block!=field2)) {
						district = field1;
						block = field2;
						callAnimation(false);
						makeGraph(district,block,1998,2011);
					}
				}
		</script>

		<link rel = "stylesheet" href = "css/style.css">

	</head>

	<body>

	<label class="label">Select District: </label>
	<select id = "dd_district" onchange="populateBlock()" width = "50px">
		<option selected = "true">----SELECT----</option>
	</select>
	<br><br>
	<label class="label">Select Block: </label>
	<select id = "dd_block" width = "50px">
		<option>---Select district first---</option>
	</select>


		<br><br>
		<a type="submit" onclick="callFunc()" value = "Plot Graph" class = "button" align="center" id="plot">Plot Graph</a>
		<div>
		<br>
  		<label id="l_district" class="label"></label>
	  	<br>
	  	<label id="l_block" class="label"></label>
	  	<br>
			<label id="text_year" class="label"></label>
		</div>
  <br>
</div>
	</body>
</html>
