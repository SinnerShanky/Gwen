<html>

<head>
	<title>

	<script src="../js/d3.v3.min.js" charset="utf-8"></script>
	<script src="../js/graph.js" charset="utf-8"></script>
	<link rel="stylesheet" class = "ui" href="../css/semantic.css" />
	<script>
	var district = "",
			block = "",
		  callFunc = function() {
				var field1 = document.getElementById('tb_district').value.toUpperCase();
				var field2 = document.getElementById('tb_block').value.toUpperCase();
				if(field1 !== "" && field2 !== "" && (district!=field1 || block!=field2)) {
					district = field1;
					block = field2;
					callAnimation(false);
					makeGraph(district,block,1998,2011);
				}
			}
	</script>
</head>

<body>

	<div class="ui form">
		<div class="field">
				<label>DISTRICT</label>
				<input type = "text" id="tb_district">
			<div class="field">
				<label>BLOCK</label>
				<input type = "text" id="tb_block">
		</div>
		<!--<div class="ui button" onclick="upload('../data/water.csv')">
  		Upload
		</div>-->
		<div class="ui button" onclick="callFunc()">
  		Plot Graph
		</div>
		<div>
		<br>

	  	<br>
	  	<label id="l_block"></label>

		</div>
	</div>

</body>
