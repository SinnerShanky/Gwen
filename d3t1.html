<html>
<head>
	<title>
		Test 1
	</title>
	
	<script src="http://d3js.org/d3.v3.min.js">
	</script>
</head>

<body>
	<script>
		
		var data = [];
		
		for(j=0;j<145;j++)
			data.push(j);
		
		var colorScale = d3.scale.linear()
						.domain([1,300])
						.range(["red","blue"]);
	
		var cnvWidth = 1500;//document.innerWidth;
		var cnvHeight = 900;//document.innerHeight;
	
		var canvas = d3.select("body")
					.append("svg")
					.attr("width",cnvWidth)
					.attr("height",cnvHeight);
	
		var bars = canvas.selectAll("rect")
					.data(data)
					.enter()
						.append("rect")
						.attr("width",10)
						.attr("height",function(d) {	return Math.floor(Math.random()*300 + 1);	})
						.attr("x",function(d,i)	{	return i*10.5;	})
						.attr("fill",function(d) {	return colorScale(d);	});
						
		function animFunc()
		{
			bars.transition()
				.attr("height",function(d) {	return Math.floor(Math.random()*300 + 1);	})
				.attr("fill",function(d) {	return colorScale(d);	});
		}
		
		setInterval(animFunc,100);
		
		var text = canvas.selectAll("text")
					.enter()
					.append("text")
					.text("HELLO");
		
	</script>
</body>
</html>
