	<script src="d3.v3.min.js">

</head>

<body>
	<script>
		
		d3.csv("water.csv",function(data) {		
		var cnvWidth = document.innerWidth;
		var cnvHeight = document.innerHeight;
	
		
	
		var heightScale = d3.scale.linear()
							.domain([1300,0])
							.range([0,300]);
	
		var widthScale = d3.scale.linear()
							//.domain([0,1300])
							.range([0,1000]);
	
		var canvas = d3.select("body")
					.append("svg")
					.attr("width",1600)
					.attr("height",900);
		
		var bars = canvas.selectAll("rect")
					.data(data)
					.enter()
						.append("rect")
						.attr("width",function(d) { return widthScale(d.JUNE_98)/1200;	})
						.attr("height",function(d) { return  heightScale(100*(d.JUNE_98));	})
						.attr("x",function(d,i) {	return i*12;	});
						
		});
	</script>
</body>
</html>
